<html>
	<head>
		<title>Graphics</title>
	</head>
	<body>
		<div id="container"></div>
		
		<script type="text/javascript">

			createLine = function (x1, y1, x2, y2, color, w) {
				var aLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
				aLine.setAttribute('x1', x1);
				aLine.setAttribute('y1', y1);
				aLine.setAttribute('x2', x2);
				aLine.setAttribute('y2', y2);
				aLine.setAttribute('stroke', color);
				aLine.setAttribute('stroke-width', w);
				return aLine;
			}
			
			function start() {
				var aSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
				aSvg.setAttribute('width', 1200);
				aSvg.setAttribute('height', 1000);
				var w = document.getElementById('container');
				w.appendChild(aSvg);
				
				console.log(aSvg);
						
				setInterval(function(){
						console.log("hi");
						var x1 = Math.floor(Math.random() * 1600);
						var xx = createLine(x1, 0, Math.floor(Math.random() * 1600), Math.floor(Math.random() * 1400), 'rgb(0, 50,' + Math.floor(Math.random() * 1000)+')', Math.floor(Math.random() * 10));
						aSvg.appendChild(xx);
				},10);
				
			}
			
			start();	
		</script>
	</body>
</html>
