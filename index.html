<html>
	<head>
		<title>Graphics</title>
	</head>
	<body>
		<img>
		<div id="container"></div>
		
		<script type="text/javascript">
					
			createLine = function (x1, y1, x2, y2, color, w) {
				var aLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
				aLine.setAttribute('x1', x1);
				aLine.setAttribute('y1', y1);
				aLine.setAttribute('x2', x2);
				aLine.setAttribute('y2', y2);
				aLine.setAttribute('stroke', color);
				aLine.setAttribute('stroke-width', w);
				return aLine;
			}
			
			function drawLines() {
				var aSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
				aSvg.setAttribute('width', 1200);
				aSvg.setAttribute('height', 1000);
				var w = document.getElementById('container');
				w.appendChild(aSvg);
				
				console.log(aSvg);
				var i=0, a=0, tempX1=0, tempX2=0, tempY1=0, tempY2=75, tmpX1=0, tmpX2=0, tmpY1=150, tmpY2=75;
				
				setInterval(function(){
						
						if(i==150){
							i=0;
							tempX1 = tempX1 + 150;
	/*						tempY1 = tempY1 + 300;*/
						}
						
										
						var xx = createLine(tempX1, tempY1,tempX2,tempY2, 'rgb(0, 50,' + Math.floor(Math.random() * 1000)+')', 1);
						aSvg.appendChild(xx);
						i++,tempX2++;
				},0);
				
				setInterval(function(){
		
						if(a==150){
							a=0;
							tmpX1 = tmpX1 + 150;
							/*tmpX2 = tmpX2 + 300;*/
						}
					
						var xx = createLine(tmpX1, tmpY1,tmpX2,tmpY2,'rgb(0, 50,' + Math.floor(Math.random() * 1000)+')', 1);
						aSvg.appendChild(xx);
						a++, tmpX2++;
				},0);
				
			}
			
			drawLines();	
			
		</script>
	</body>
</html>
